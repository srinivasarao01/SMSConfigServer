---
server:
  port: 9898

eureka:
  client:
    register-with-eureka: true
    fetch-registry: false
    service-url:
      defaultZon: http://localhost:8761/   
  
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/sms
    username: postgres
    password: postgres
      
  jpa:
    show-sql: true
    generate-ddl: false
    
    hibernate:
      ddl-auto: update
      
  config:
    activate:
      on-profile:
      - DEV
      
      
student:
  school-name: APS
  school-location: KASHMIR 
